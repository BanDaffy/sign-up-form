<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <div class="dark-background">
            <div class="odin-logo"></div>
            <div class="odin-text">ODIN</div>
        </div>
    </div>
    <div class="sign-up-form">
        <div class="block-text">
            <div class="text1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</div>
            <div class="text2">You <span>know</span> you want to.</div>
        </div>
        <div class="block-form">
            <div class="header">Let's do this!</div>
            <form class="form" id="form1">
                <div class="form-input">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" required><span></span>
                </div>
                <div class="form-input">
                    <label for="last">LAST NAME</label>
                    <input type="text" id="last" required><span></span>
                </div>
                <div class="form-input">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" required><span></span>
                </div>
                <div class="form-input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" required><span></span>
                </div>
                <div class="form-input">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" required><span></span>
                </div>
                <div class="form-input">
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="text" id="password2" required><span></span>
                </div>
            </form>
        </div>
        <div class="block-button">
            <div>
                <button class="button" type="submit" form="form1">Create Account</button>
            </div>
            <div class="account-text">Already have an account? <a>Log in</a></div>
        </div>
    </div>
</body>
</html>
